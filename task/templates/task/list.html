<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    body{
    background-color: #161715;
    }
    input{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    }
    input::placeholder{
    color:#34465a;;
    }
    .submit{
    background-color: blanchedalmond;
    }

    .center-column{
    width: 600px;
    margin:20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row{
    background-color: #34465a;
    margin: 10px;
    padding: 20px;
    border-radius: 3px;
    color: azure;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);

    }

    .btn-danger{
    background-color: #ffae19;
    border-color: #e59400;
    }
</style>
<div class="center-column">

    <form method="POST" action="/" class="form-group">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create task" class="btn btn-primary">
    <form>
        
    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            {% if task.complete == True %}
                <strike>{{task}}</strike>
            {% else %}
                <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
