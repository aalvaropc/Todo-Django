<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<style>
 body{
    background-color:#34465a;
 }
</style>
<div class="d-flex h-100">
  <div class="card mx-auto my-auto" style="width: 18rem;">
    <div class="card-body text-center">
      <p class="card-text">¿Está seguro de eliminar "{{item}}"?</p>
      <form method="POST" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mr-3">Eliminar</button>
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
